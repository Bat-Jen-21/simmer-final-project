{% extends "base.html" %}

{% block title %}
    <title> Homepage </title>
    {% load static %}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>My Recipes</h1>
        {% include "recipes/results.html" %}

    {% else %}
        <p>You are not logged in</p>
        <dd><a href="{% url 'login' %}">Log In</a></dd>
        <dd><a href="{% url 'password_reset' %}">Reset Password</a></dd>
    {% endif %}
{% endblock %}
