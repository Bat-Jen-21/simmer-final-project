{% extends "base.html" %}

{% block title %}
    <title> Homepage </title>
    {% load static %}
{% endblock %}

{% block content %}
    <h1>Recipes</h1>
        {% for recipe in recipes %}
        <div class="card" style="width:6rem; height:auto">
            <a href="{% url 'view' recipe.id %}" class="card-link">
                <img src="{{ recipe.image.url }}" alt="{{recipe.title}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                </div>  
            </a>
        </div>
        {% endfor %}
    {% endblock %}
