<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
        {% block title %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>
    <body class="main">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <div class="header-main-stack sticky-top">
          <!-- HEADER -->
            <div class="hdr topbar blog-header py-1">
                <div class="row flex-nowrap justify-content-between align-items-center">
                  <div class="col-4 pt-1" >
                    <form action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button class="btn btn-sm btn-outline-secondary top-button" type="submit">Log out</button>
                    </form>
                  </div>
                  <div class="col-4 text-center">
                    <a class="blog-header-logo" href="/" id="title">Simmer</a>
                  </div>
                  <div class="col-4 d-flex justify-content-end align-items-center">
                    <form class="d-flex" method="get" action="{% url 'view' 0 %}">
                        <button class="btn btn-sm btn-outline-secondary top-button" type="submit">Inspire Me</button>
                    </form>
                  </div>
                </div>
              </div>
            <div class="hdr topbar nav-scroller py-1 mb-2 ">
              <nav class="nav d-flex justify-content-between">
                <a class="p-2" href="/">Homepage</a>
                <a class="p-2" href="/create">Create a Recipe</a>
                <a class="p-2" href="/iSearch">Ingredient Search</a>
                <a class="p-2" href="#">Account</a>
              </nav>
            </div>
        </div>
        {% endif %}
            <div class="row">
              <div class="col-md-2 left-border"></div>
              <div class="col-md-8 main-content">
                <main>
                  {% block content %}{% endblock %} </p>
                </main>
              </div>
              <div class="col-md-2 right-border"></div>
            </div>
        </div>
          
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
          
          
      </body>
</html>
