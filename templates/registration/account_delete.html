{% extends "base.html" %}

{% block content %}

        {% csrf_token %}
        <p>Are you sure you want to delete your account:</p>
        <p>Username: {{ user }}</p>
        <button class="btn btn-sm dButton" type="submit">Delete account</button>
    </form>
{% endblock %}
