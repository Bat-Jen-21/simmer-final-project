{% extends "base.html" %}


{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="libutton btn btn-sm" type="submit">Sign up</button>
    </form>
    <a href="/accounts/login/">
        <button role="link" class="libutton btn btn-sm">Log in Page</button>
    </a>
{% endblock %}
